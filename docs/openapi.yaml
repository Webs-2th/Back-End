openapi: 3.0.3
info:
  title: Insta Community Backend
  version: 0.1.0
  description: REST API for Instagram-style community service.
servers:
  - url: http://localhost:4000/api/v1
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user and trigger email verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, nickname]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                nickname:
                  type: string
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
        '409':
          description: Email or nickname already used
  /auth/verify-email:
    post:
      tags: [Auth]
      summary: Verify email token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Email verified
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and issue JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Access token issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /posts:
    get:
      tags: [Posts]
      summary: List posts with cursor pagination
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: tag
          schema:
            type: string
        - in: query
          name: userId
          schema:
            type: integer
        - in: query
          name: place
          schema:
            type: string
      responses:
        '200':
          description: Post feed
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  nextCursor:
                    type: string
    post:
      tags: [Posts]
      summary: Create post
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '201':
          description: Created post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
  /posts/{postId}:
    get:
      tags: [Posts]
      summary: Get single post
      parameters:
        - $ref: '#/components/parameters/PostId'
      responses:
        '200':
          description: Post detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    patch:
      tags: [Posts]
      summary: Update post
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PostId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Updated post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags: [Posts]
      summary: Delete post
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PostId'
      responses:
        '204':
          description: Deleted
  /posts/{postId}/comments:
    get:
      tags: [Comments]
      summary: List comments for a post
      parameters:
        - $ref: '#/components/parameters/PostId'
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: Comment list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedComments'
    post:
      tags: [Comments]
      summary: Create comment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PostId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
      responses:
        '201':
          description: Created comment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
  /comments/{commentId}:
    patch:
      tags: [Comments]
      summary: Update comment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CommentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
      responses:
        '204':
          description: Updated
    delete:
      tags: [Comments]
      summary: Delete comment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/CommentId'
      responses:
        '204':
          description: Deleted
  /users/me:
    get:
      tags: [Users]
      summary: Get my profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags: [Users]
      summary: Update my profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                bio:
                  type: string
                profileImageUrl:
                  type: string
      responses:
        '200':
          description: Updated profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/me/posts:
    get:
      tags: [Users]
      summary: List my posts
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: My posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPosts'
  /users/me/comments:
    get:
      tags: [Users]
      summary: List my comments
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: My comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMyComments'
  /users/me/commented-posts:
    get:
      tags: [Users]
      summary: Posts I commented on
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPosts'
  /uploads/images:
    post:
      tags: [Uploads]
      summary: Upload image
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '201':
          description: Uploaded info
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  size:
                    type: integer
                  mimeType:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    PostId:
      name: postId
      in: path
      required: true
      schema:
        type: integer
    CommentId:
      name: commentId
      in: path
      required: true
      schema:
        type: integer
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        nickname:
          type: string
        profile_image_url:
          type: string
        bio:
          type: string
        email_verified_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Post:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        body:
          type: string
        place:
          type: string
        published_at:
          type: string
          format: date-time
        images:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              sort:
                type: integer
        tags:
          type: array
          items:
            type: string
    PostInput:
      type: object
      required: [title, body]
      properties:
        title:
          type: string
        body:
          type: string
        place:
          type: string
        publishedAt:
          type: string
          format: date-time
        images:
          type: array
          items:
            type: object
            properties:
              imageUrl:
                type: string
        tags:
          type: array
          items:
            type: string
    Comment:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        created_at:
          type: string
          format: date-time
        user_id:
          type: integer
        nickname:
          type: string
    PaginatedPosts:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        nextCursor:
          type: string
          nullable: true
    PaginatedComments:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        nextCursor:
          type: string
          nullable: true
    MyComment:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        post:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
    PaginatedMyComments:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/MyComment'
        nextCursor:
          type: string
          nullable: true
